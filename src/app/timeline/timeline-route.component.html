<svg [style.height.px]="height" [style.width.px]="width" [attr.viewBox]="viewBox" xmlns="http://www.w3.org/2000/svg">
  <path *ngFor="let p of paths"
      [@draw]
      [attr.stroke]="p.stroke"
      [attr.fill]="p.fill ? p.fill : 'none'"
      [attr.stroke-width]="p.strokeWidth"
      [attr.pathLength]="100"
      [attr.d]="p.d" />
</svg>
