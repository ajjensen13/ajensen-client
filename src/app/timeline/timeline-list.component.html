<div role="img" #routeContainer>
  <aj-timeline-route
    [renderedProjects]="renderedProjects"
  ></aj-timeline-route>
</div>
<div role="list">
  <aj-timeline-project
    *ngFor="let p of projects | async"
    [project]="p" role="listitem"
    (render)="onProjectRendered($event, p)"></aj-timeline-project>
</div>
