<div role="img" #routeContainer>
  <app-timeline-route
    [renderedProjects]="renderedProjects"></app-timeline-route>
</div>
<div role="list">
  <app-timeline-project
    *ngFor="let p of projects | async"
    [project]="p" role="listitem"
    (render)="onProjectRendered($event, p)"></app-timeline-project>
</div>
