<section [style.border-left-color]="project.color">
    <header><h1>{{ project.title }}</h1></header>
    <div [innerHTML]="project.contentHtml"></div>
    <small *ngIf="project.parent">Parent: {{ project.parent.id }}</small>
    <footer *ngIf="project.tags">
        <a *ngFor="let t of project.tags; trackBy: tagTrackBy" [href]="t?.hyperlink">{{ t?.title }}</a>
    </footer>
</section>
