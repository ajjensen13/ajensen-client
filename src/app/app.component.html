<app-shell [showProfileIcon]="showProfileIcon" [showTimelineIcon]="showTimelineIcon">
  <div class="layout-container">
    <div class="layout-row">
      <ng-container *ngIf="hideSidebar">
        <main>
          <router-outlet></router-outlet>
        </main>
      </ng-container>
      <ng-container *ngIf="!hideSidebar">
        <main>
          <router-outlet></router-outlet>
        </main>
        <aside>
          <app-contact-card></app-contact-card>
        </aside>
      </ng-container>
    </div>
  </div>
</app-shell>
