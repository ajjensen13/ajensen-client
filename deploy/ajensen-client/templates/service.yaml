{{- with .Values.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.name" $ }}-svc
spec:
  type: ClusterIP
  selector:
    {{- include "app.selectorLabels" $ | nindent 6 }}
  ports:
  - port: {{ .port }}
    targetPort: {{ default .port .containerPort }}
    name: {{ .name }}
    protocol: {{ default "TCP" .protocol }}
{{- end }}
